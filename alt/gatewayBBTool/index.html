<!DOCTYPE html>
<html>
<head>
<title>Table Query Wrapper Example</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js" type="text/javascript"></script>
<script src="js/scripts.js" type="text/javascript"></script>
<link rel="stylesheet" type="text/css" href="css/html5reset-1.6.1.css">
<link rel="stylesheet" type="text/css" href="css/style.css">
<link rel="stylesheet" type="text/css" href="font/styles.css">
</head>

<body>
<div id="page">
<p>Testing example of gateway billboard text.<br /></p>

<div id="imageBlockDiv">
  <div id="imageBlock">
   <div class="line" id="Line1"></div>
   <div class="line" id="Line2"></div>
   <div class="line" id="Line3"></div>
  </div> <!-- end imageBlock -->
  <div id="charCount">Total Character Count:<br /><span id="count">0</span></div> <!-- end charCount -->
</div> <!-- end imageBlockDiv -->


  <div> 
   Line 1 <input class='textInput' id="inputLine1" type='text'/><br />
   Line 2 <input class='textInput' id="inputLine2" type='text'/>
   <select class="textSize" id="textSize2" name="textSize2">
        <option value="a">Headline</option>
        <option value="b">Sub-headline</option>
    </select><br />
   Line 3 <input class='textInput' id="inputLine3" type='text'/>
   <select class="textSize" id="textSize3" name="textSize3">
        <option value="a">Headline</option>
        <option value="b">Sub-headline</option>
    </select>
  </div>

</div> <!-- end page --> 
</body>

</html>
